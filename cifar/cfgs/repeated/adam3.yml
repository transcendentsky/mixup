MODEL:
  NET: VGG19

TRAIN:
  MAX_EPOCHS: 200
  CHECKPOINTS_EPOCHS: 30
  BATCH_SIZE: 128 #32
  OPTIMIZER:
    OPTIMIZER: adam
    BASE_LR: 0.004
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005
  LR_SCHEDULER:
    SCHEDULER: stage
    STAGES: [80,120]
#    WR_TI: 10
#    WR_GAMMA: 2.0
#    WR_BETA: 0.8
#  GA: True
  MUTATION:
    STAGES: [80,200]
  TEST_STEP: 1

TEST:
  BATCH_SIZE: 128
  TEST_SCOPE: [0, 500]

DATASET:
  DATASET: 'cifar10'

EXP_DIR: 'results/with_GA/mute_rep/re/adam3'
PHASE: ['train', 'test']
NUM_RUNS: 10
STRATEGY: 'mutation_sgd'

P2_CKPT: 'results/with_GA/mute_adam/vgg/noga_std2/VGG19_cifar10_run_1002_epoch_80_.pth'

# mutation like warm restart, that when using restart, replace with mutation

# From 280 Epoch, change to swish
