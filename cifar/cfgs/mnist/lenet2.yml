MODEL:
  NET: LeNet

TRAIN:
  MAX_EPOCHS: 20
  CHECKPOINTS_EPOCHS: 30
  BATCH_SIZE: 128 #32
  OPTIMIZER:
    OPTIMIZER: sgd
    BASE_LR: 0.01
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005
  LR_SCHEDULER:
    SCHEDULER: stage
    STAGES: [10]
#    WR_TI: 60
#    WR_GAMMA: 2.0
#    WR_BETA: 0.8
#  GA: True
  MUTATION:
    STAGES: [3,20]
  TEST_STEP: 1

TEST:
  BATCH_SIZE: 128
  TEST_SCOPE: [0, 500]

DATASET:
  DATASET: 'mnist'

EXP_DIR: 'results/with_GA/mute_mnist/lenet/mute_with_init2'
PHASE: ['train', 'test']
NUM_RUNS: 10
STRATEGY: 'mute_with_inited_model'

# mutation like warm restart, that when using restart, replace with mutation

# From 280 Epoch, change to swish
