MODEL:
  NET: VGG19

TRAIN:
  MAX_EPOCHS: 250
  CHECKPOINTS_EPOCHS: 30
  BATCH_SIZE: 128 #32
  OPTIMIZER:
    OPTIMIZER: sgd
    BASE_LR: 0.1
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005
  LR_SCHEDULER:
    SCHEDULER: stage
    WARM_UP_EPOCHS: 300
    WR_TI: 50
  GA: True
  TEST_STEP: 1
  MIXUP: 'mixup'

TEST:
  BATCH_SIZE: 128
  TEST_SCOPE: [0, 500]

DATASET:
  DATASET: 'tcifar10'

EXP_DIR: 'results/test/tcifar10'
PHASE: ['train', 'test']
NUM_RUNS: 10
STRATEGY: 'single'