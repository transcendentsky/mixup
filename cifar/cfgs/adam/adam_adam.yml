MODEL:
  NET: VGG19

TRAIN:
  MAX_EPOCHS: 200
  CHECKPOINTS_EPOCHS: 30
  BATCH_SIZE: 128 #32
  OPTIMIZER:
    OPTIMIZER: sgd
    BASE_LR: 0.004
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005
  LR_SCHEDULER:
    SCHEDULER: FIXED
#    WR_TI: 60
#    WR_GAMMA: 2.0
#    WR_BETA: 0.8
#  GA: True
  MUTATION:
    STAGES: [100,250]
  TEST_STEP: 1

TEST:
  BATCH_SIZE: 128
  TEST_SCOPE: [0, 500]

DATASET:
  DATASET: 'cifar10'

EXP_DIR: 'results/with_GA/mute_adam/vgg/stdlr'
PHASE: ['train', 'test']
NUM_RUNS: 10
STRATEGY: 'mutation_adam'

# mutation like warm restart, that when using restart, replace with mutation

# From 280 Epoch, change to swish
