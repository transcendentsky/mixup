MODEL:
  NET: VGG19

TRAIN:
  MAX_EPOCHS: 250
  CHECKPOINTS_EPOCHS: 30
  BATCH_SIZE: 128 #32
  OPTIMIZER:
    OPTIMIZER: sgd
    BASE_LR: 0.1
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0005
  LR_SCHEDULER:
    SCHEDULER: stage
#    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 300
    WR_TI: 50
#  MIXUP: 'mixup'
  GA: True
  TEST_STEP: 1
#  MIXUP: 'mixup'

TEST:
  BATCH_SIZE: 128
  TEST_SCOPE: [0, 500]

DATASET:
  DATASET: 'cifar100'

EXP_DIR: 'results/with_GA/cifar100/stdlr/2'
PHASE: ['train', 'test']
NUM_RUNS: 10

# mutation like warm restart, that when using restart, replace with mutation

# From 280 Epoch, change to swish
