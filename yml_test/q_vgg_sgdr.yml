DATASET: {DATASET: cifar10}
MODEL: {NET: VGG19}
NUM_RUNS: 10
PHASE: [train, test]
TEST:
  BATCH_SIZE: 128
  TEST_SCOPE: [0, 500]
TRAIN:
  BATCH_SIZE: 128
  CHECKPOINTS_EPOCHS: 200
  GA: true
  LR_SCHEDULER: {SCHEDULER: WR, WARM_UP_EPOCHS: 300, WR_TI: 10}
  MAX_EPOCHS: 400
  MIXUP: mixup
  OPTIMIZER: {BASE_LR: 0.01, MOMENTUM: 0.0, OPTIMIZER: sgd, WEIGHT_DECAY: 0.0005}
  TEST_STEP: 1
